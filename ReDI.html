<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="ReDI.css">
</head>
<body>
    <h1>Task Manager</h1>
    <input type="text" id="taskInput" placeholder="Enter your task">
    <button id="addTask">Add Task</button>
    <div>
        <button id="filterAll">Show All</button>
        <button id="filterCompleted">Show Completed</button>
        <button id="filterIncomplete">Show Incomplete</button>
    </div>
    <ul id="taskList"></ul>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const taskInput = document.getElementById('taskInput'); 
            const addTaskButton = document.getElementById('addTask'); 
            const taskList = document.getElementById('taskList'); 
            const filterAll = document.getElementById('filterAll');
            const filterCompleted = document.getElementById('filterCompleted'); 
            const filterIncomplete = document.getElementById('filterIncomplete'); 
            addTaskButton.addEventListener('click', function () {
                const taskText = taskInput.value.trim(); 
                if (taskText !== '') {
                    const li = document.createElement('li'); 
                    li.innerHTML = `
                        <span>${taskText}</span>
                        <button class="task-complete">Complete</button>
                    `;
                    taskList.appendChild(li); 
                    taskInput.value = ''; 
                    "Complete"
                    li.querySelector('.task-complete').addEventListener('click', function () {
                        li.classList.toggle('completed'); 
                    });
                }
            });

            // Фильтры
            filterAll.addEventListener('click', function () {
                Array.from(taskList.children).forEach(task => task.style.display = '');
            });

            filterCompleted.addEventListener('click', function () {
                Array.from(taskList.children).forEach(task => {
                    task.style.display = task.classList.contains('completed') ? '' : 'none';
                });
            });

            filterIncomplete.addEventListener('click', function () {
                Array.from(taskList.children).forEach(task => {
                    task.style.display = task.classList.contains('completed') ? 'none' : '';
                });
            });
        });
    </script>
</body>
</html>
</body>
</html>
